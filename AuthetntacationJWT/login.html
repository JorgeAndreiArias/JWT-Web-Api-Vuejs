<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="app" class="login-wrapper border border-light">
        <form class="form-signin" @submit.prevent="login">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input v-model="nick" type="text" class="form-control" placeholder="Nick" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input v-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" v-on:click="(Auth(nick, password))" type="submit">Sign in</button>
        </form>
        <pre>{{ $data }}</pre>
    </div>
    
    <script src="Scripts/axios.min.js"></script>
    <script src="Scripts/vue.js"></script>
    <script src="Scripts/login.js"></script>
</body>

</html>
